name: Deploy static site to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write     # для OIDC
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_469F33A62D614D70AFC00F04F3ED5CEE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A6BEFB24EBF4E9D83E4D0284BC3BB69 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CAF98F8668A54EDDA228EE874758D2A9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hello-cloud-romaro
          slot-name: Production
          package: .
